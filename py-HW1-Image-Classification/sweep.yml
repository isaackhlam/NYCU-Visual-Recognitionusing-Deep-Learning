method: random
program: src/main.py
metric:
  name: epoch_valid_acc
  goal: maximize
parameters:
  lr:
    value: [0.0001, 0.00005, 0.00001, 0.000005, 0.000001]
  gradient_clipping:
    value: 1.0
  model:
    value: ["resnet18", "resnet34", "resnet50", "resnet101", "resnet152"]
  batch_size:
    value: 128
  enable_wandb:
    value: True
