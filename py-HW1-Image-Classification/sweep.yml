method: grid
program: src/main.py
metric:
  name: epoch_valid_acc
  goal: maximize
parameters:
  lr:
    values: [0.001, 0.0001, 0.00001, 0.000001]
  gradient_clipping:
    value: 1.0
  model:
    values: ["resnet18", "resnet34", "resnet50", "resnet101", "resnet152"]
  batch_size:
    value: 64
  enable_wandb:
    value: True
  freeze_layer:
    values: ["None", "conv", "half"]
  device:
    value: cuda
  optimizer:
    value: AdamW
  transform:
    values: ["autoAug", "customAug", "pretrain"]
